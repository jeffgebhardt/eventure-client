<form class="form" ng-submit="$ctrl.userSignUp($ctrl.user)" ng-model="$ctrl.user">
  <input class="form-control" type="text" placeholder="name" ng-model="$ctrl.user.name"></input>
  <input class="form-control" type="text" placeholder="username" ng-model="$ctrl.user.username"></input>
  <input class="form-control" type="email" placeholder="email" ng-model="$ctrl.user.email"></input>
  <input class="form-control" type="password" placeholder="password" ng-model="$ctrl.user.password"></input>
  <button class="btn btn-default" type="submit">Sign Up</button>
</form>
